name: github actions on release push

on:
  push:
    branches:
      - release

permissions:
  contents: read
  id-token: write
  pages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.3.0
      - run: npm install -g pnpm
      - run: pnpm install
      - run: pnpm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - uses: actions/deploy-pages@v4
